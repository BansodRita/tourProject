<div class="container" style="border-top: 2px solid;">
    <div class="row">
      <div class="col-md-12">
        <form [formGroup]="honeymoonForm" style="margin: 129px auto; width:60%">
        
  
          <div class="form-group">
            <label for="exampleInputPassword1">honeymoon Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonName"
              placeholder="honeymoon Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">honeymoon Descrition</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonDescription"
              placeholder="honeymoon Descrition">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Image</label>
            <input type="file" (change)="onchangefile($event)" class="form-control" id="exampleInputPassword1"
              formControlName="Image">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">honeymoon Price</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonPrice"
              placeholder="honeymoon Itinerary">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">honeymoon Itinerary</label>
           
              <ck-editor name="editor1" [(ngModel)]="editorValue1" skin="moono-lisa" language="en" [fullPage]="true"
                formControlName="honeymoonItinerary"></ck-editor>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">honeymoon Includes</label>
  
              <ck-editor name="editor" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"
                formControlName="honeymoonIncludes"></ck-editor>
          </div>
          <button type="submit" (click)="updateData()" class="btn btn-primary">Submit</button>&nbsp;
          <a routerLink="/admin/honeymoon"><button class="btn btn-primary">List</button></a>&nbsp;
  
        </form>
      </div>
    </div>
  </div>
