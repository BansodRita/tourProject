<div class="container" style="border-top: 2px solid;">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="honeymoonForm" style="margin: 129px auto; width:60%">
      

        <div class="form-group">
          <label for="exampleInputPassword1">honeymoon Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonName"
            placeholder="honeymoon Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">honeymoon Descrition</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonDescription"
            placeholder="honeymoon Descrition">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image</label>
          <input type="file" (change)="onchangefile($event)" class="form-control" id="exampleInputPassword1"
            formControlName="Image">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">honeymoon Price</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="honeymoonPrice"
            placeholder="honeymoon Itinerary">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">honeymoon Itinerary</label>
         
            <ck-editor name="editor1" [(ngModel)]="editorValue1" skin="moono-lisa" language="en" [fullPage]="true"
              formControlName="honeymoonItinerary"></ck-editor>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">honeymoon Includes</label>

            <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"
              formControlName="honeymoonIncludes"></ck-editor>
        </div>
        <button type="submit" (click)="insertData()" class="btn btn-primary">Submit</button>&nbsp;
        <button type="submit" (click)="listOfhoneymoon()" class="btn btn-primary">List</button>

      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
                   
          <th scope="col">honeymoon Name</th>
          <th scope="col">honeymoon Description</th>
          <th scope="col">honeymoon price</th>
          <th scope="col">Image</th>
         
          <th scope="col">Include</th>
          <th scope="col">Itinerary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of honeymoonList.resulthoneymoon">
       
          <td>{{item.honeymoonName}}</td>
          <td>{{item.honeymoonDescription}}</td>
          <td>{{item.honeymoonPrice}}</td>
          <td><img src="{{item.honeymoonImage}}" width="150px" /></td>
          <td innerHtml="{{item.honeymoonIncludes}}">{{item.honeymoonIncludes}}</td>
          <td innerHtml="{{item.honeymoonItinerary}}">{{item.honeymoonItinerary}}</td>
     <td>
            <button type="submit" routerLink="/admin/updatep/{{item._id}}" class="btn btn-primary btn-sm">Update</button><br><br>
            <button type="submit" class="btn btn-primary btn-sm" (click)="deleteOfhoneymoon(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
