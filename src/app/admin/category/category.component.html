<div class="container" style="border-top: 2px solid;">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="addform" style="margin: 129px auto; width:60%">
                <div class="form-group">
                    <label for="exampleInputEmail1">Category Id</label>
                    <input type="text" disabled class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp" formControlName="id" placeholder="Enter email">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Category Name</label>
                    <input type="text" class="form-control" formControlName="name" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" (click)="add()" class="btn btn-primary">Submit</button>&nbsp;
                <button  (click)="list()" class="btn btn-primary">All Categories</button>

              </form>
        </div>
    </div>
</div>

<div class="container ">
    <div class="row">
      <div class="col-md-12">
        <table class="table" style="width:50%;margin: 0px auto;">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Category Name</th>
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categoryList.studentReasult">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
              
              </tr>
              
            </tbody>
          </table>
    </div>
</div>
</div>
