<div class="container" style="border-top: 2px solid;">
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="familyForm" style="margin: 129px auto; width:60%">
      

        <div class="form-group">
          <label for="exampleInputPassword1">family Name</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="familyName"
            placeholder="family Name">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">family Descrition</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="familyDescription"
            placeholder="family Descrition">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image</label>
          <input type="file" (change)="onchangefile($event)" class="form-control" id="exampleInputPassword1"
            formControlName="Image">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">family Price</label>
          <input type="text" class="form-control" id="exampleInputPassword1" formControlName="familyPrice"
            placeholder="family Itinerary">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">family Itinerary</label>
         
            <ck-editor name="editor1" [(ngModel)]="editorValue1" skin="moono-lisa" language="en" [fullPage]="true"
              formControlName="familyItinerary"></ck-editor>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">family Includes</label>

            <ck-editor name="editor1" [(ngModel)]="editorValue" skin="moono-lisa" language="en" [fullPage]="true"
              formControlName="familyIncludes"></ck-editor>
        </div>
        <button type="submit" (click)="insertData()" class="btn btn-primary">Submit</button>&nbsp;
        <button type="submit" (click)="listOffamily()" class="btn btn-primary">List</button>

      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
                   
          <th scope="col">family Name</th>
          <th scope="col">family Description</th>
          <th scope="col">family price</th>
          <th scope="col">Image</th>
         
          <th scope="col">Include</th>
          <th scope="col">Itinerary</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of familyList.resultfamily">
       
          <td>{{item.familyName}}</td>
          <td>{{item.familyDescription}}</td>
          <td>{{item.familyPrice}}</td>
          <td><img src="{{item.familyImage}}" width="150px" /></td>
          <td innerHtml="{{item.familyIncludes}}">{{item.familyIncludes}}</td>
          <td innerHtml="{{item.familyItinerary}}">{{item.familyItinerary}}</td>
     <td>
            <button type="submit" routerLink="/admin/updatefamily/{{item._id}}" class="btn btn-primary btn-sm">Update</button><br><br>
            <button type="submit" class="btn btn-primary btn-sm" (click)="deleteOffamily(item._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
