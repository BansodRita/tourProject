<div id="fh5co-blog-section" class="fh5co-section-gray">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
        <h3>Our Hotels</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit est facilis maiores, perspiciatis accusamus
          asperiores sint consequuntur debitis.</p>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of hotelList.resultPackage">
      <div class="col-12 col-sm-8 col-md-4 col-lg-4">
        <div class="card">
          <img class="card-img" src={{item.hotelImage}} width="100%" alt="Vans">
          <div class="card-img-overlay d-flex justify-content-end">
            <a href="#" class="card-link text-danger like">
              <i class="fas fa-heart"></i>
            </a>
          </div>
          <div class="card-body">
            <h4 class="card-title" style="padding-top:15px">{{item.hotelName}}</h4>

            <div class="buy d-flex justify-content-between align-items-center">
            
              <p><a class="btn btn-primary btn-md" routerLink="/single/{{item._id}}">View More</a></p>
            </div>
          </div>
        </div>
      </div>
      </ng-container>
    </div>
  </div>
</div>
